<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <style>
        body { font-family: Arial; background-color: #f5f5f5; margin: 0; padding: 40px; }
        h2 { text-align: center; }
        form {
            max-width: 500px;
            background: white;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Heart Disease Prediction</h2>
    <form method="post" action="/predict">
        <input type="number" name="Age" placeholder="Age" required>
        <select name="Sex">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>
        <select name="ChestPainType">
            <option value="0">Type 0</option>
            <option value="1">Type 1</option>
            <option value="2">Type 2</option>
            <option value="3">Type 3</option>
        </select>
        <input type="number" name="RestingBP" placeholder="Resting BP">
        <input type="number" name="Cholesterol" placeholder="Cholesterol">
        <select name="FastingBS">
            <option value="1">Yes (FBS > 120)</option>
            <option value="0">No</option>
        </select>
        <select name="RestingECG">
            <option value="0">Normal</option>
            <option value="1">ST</option>
            <option value="2">LVH</option>
        </select>
        <input type="number" name="MaxHR" placeholder="Max Heart Rate">
        <select name="ExerciseAngina">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <input type="number" step="0.1" name="Oldpeak" placeholder="Oldpeak (e.g., 1.2)">
        <select name="ST_Slope">
            <option value="0">Upsloping</option>
            <option value="1">Flat</option>
            <option value="2">Downsloping</option>
        </select>
        <button type="submit">Predict</button>

        {% if prediction_text %}
        <div class="result">
            <p><strong>{{ prediction_text }}</strong></p>
            <p>{{ recommendation_text }}</p>
        </div>
        {% endif %}
    </form>
</body>
</html>
